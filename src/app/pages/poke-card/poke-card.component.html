<div class="container">
      <div class="pokemon-card">
        <div class="card-header row">
          <h4>{{ dataPokemon?.name | titlecase }}</h4>
        </div>
        <div class="card-content row">
          <img class="card-image" src="{{ dataPokemon?.sprites.front_default }}"/>
        </div>
        <div class="card-footer row">
          <div *ngFor="let type of dataPokemon?.types" class="col-sm type-pokemon">{{type.type.name | titlecase}}</div>
        </div>
      </div>
</div>
